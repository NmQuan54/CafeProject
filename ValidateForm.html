<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Validate Form | Coffe Mart</title>

        <!-- Favicon -->
        <link
            rel="apple-touch-icon"
            sizes="76x76"
            href="./assets/favicon/apple-touch-icon.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./assets/favicon/favicon-32x32.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href="./assets/favicon/favicon-16x16.png"
        />
        <link rel="manifest" href="./assets/favicon/site.webmanifest" />
        <meta name="application-TileColor" content="#da532c" />
        <meta name="theme-color" content="#ffffff" />

        <!-- Fonts -->
        <link rel="stylesheet" href="./assets/fonts/stylesheet.css" />

        <!-- Styles -->
        <link rel="stylesheet" href="./assets/css/SignIn-Up.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        />
    </head>
    <body
        style="
            background-image: url('./assets/img/coffee shop with warm atmosphere [ wallpaper 4k ].png');
        "
    >
        <div class="container" id="container">
            <div class="form-container register-container">
                <form>
                    <h1>Register here</h1>
                    <div class="form-control">
                        <input type="text" id="username" placeholder="Name" />
                        <small id="username-error"></small>
                        <span></span>
                    </div>
                    <div class="form-control">
                        <input type="email" id="email" placeholder="Email" />
                        <small id="email-error"></small>
                        <span></span>
                    </div>
                    <div class="form-control">
                        <input
                            type="password"
                            id="password"
                            placeholder="Password"
                        />
                        <small id="password-error"></small>
                        <span></span>
                    </div>
                    <button type="submit" value="submit">Register</button>
                    <span>or use your account</span>
                    <div class="social-container">
                        <a href="#" class="social"
                            ><i class="fa-brands fa-facebook-f"></i
                        ></a>
                        <a href="#" class="social"
                            ><i class="fa-brands fa-google"></i
                        ></a>
                        <a href="#" class="social"
                            ><i class="fa-brands fa-tiktok"></i
                        ></a>
                    </div>
                </form>
            </div>

            <div class="form-container login-container">
                <form class="form-lg">
                    <h1>Login here.</h1>
                    <div class="form-control2">
                        <input
                            type="email"
                            class="email-2"
                            placeholder="Email"
                        />
                        <small class="email-error-2"></small>
                        <span></span>
                    </div>
                    <div class="form-control2">
                        <input
                            type="password"
                            class="password-2"
                            placeholder="Password"
                        />
                        <small class="password-error-2"></small>
                        <span></span>
                    </div>

                    <div class="content">
                        <div class="checkbox">
                            <input
                                type="checkbox"
                                name="checkbox"
                                id="checkbox"
                            />
                            <label for="checkbox">Remember me</label>
                        </div>
                        <div class="pass-link">
                            <a href="#">Forgot password</a>
                        </div>
                    </div>
                    <button type="submit" value="submit">Login</button>
                    <span>Or use your account</span>
                    <div class="social-container">
                        <a href="#" class="social"
                            ><i class="fa-brands fa-facebook-f"></i
                        ></a>
                        <a href="#" class="social"
                            ><i class="fa-brands fa-google"></i
                        ></a>
                        <a href="#" class="social"
                            ><i class="fa-brands fa-tiktok"></i
                        ></a>
                    </div>
                </form>
            </div>

            <div class="overlay-container">
                <div class="overlay">
                    <div class="overlay-panel overlay-left">
                        <h1 class="title">
                            <img
                                src="./assets/img/Coffe%20Mart.png"
                                alt=""
                                style="width: 150px; height: 150px"
                            />
                        </h1>

                        <p>If you have an account, login here and have fun</p>
                        <button class="ghost" id="login">
                            Login
                            <i class="fa-solid fa-arrow-left"></i>
                        </button>
                    </div>

                    <div class="overlay-panel overlay-right">
                        <h1 class="title">
                            <img
                                src="./assets/img/Coffe%20Mart.png"
                                alt=""
                                style="width: 150px; height: 150px"
                            />
                        </h1>
                        <p>
                            If you don't have an account yet, join us and start
                            your journey
                        </p>
                        <button class="ghost" id="register">
                            Register
                            <i class="fa-solid fa-arrow-right"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script src="./js/main.js"></script>
</html>
